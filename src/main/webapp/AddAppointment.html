<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Appointment</title>
</head>
<body>
	<form action="Appointments" method="post">
		<center>
			<div>
				Appointment ID: <input type='text' name='appid' placeholder="300"><br>
			</div>
			<div>
				Appointment Date: <input type='text' name='appDate' placeholder="dd/mm/yyyy"><br>
			</div>
			<div>
				Doctor ID: <input type='text' name='docid' placeholder="120"><br>
			</div>
			<div>
				Patient Name: <input type='text' name='patName' placeholder="A to Z"><br>
			</div>
			<div>
				Doctor Fees: <input type='text' name='fees' placeholder="Numbers"><br>
			</div>
			<div>
				<input type='submit' name='submit' value='Add'>
			</div>
		</center>
	</form>
</body>
</html>
