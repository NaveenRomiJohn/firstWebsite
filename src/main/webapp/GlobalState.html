<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Global State</title>
</head>
<body>
	<div>
		<input type=text name='commission' id='salary' value="5" />
		<!--
			This element and its value is visible in the browser, but
			will not be transfer to the server because it is not part of (child element of) form element 
			-->
	</div>
	<form action="/firstWebsite/GlobalState?department=id&city=madurai"
		method="post">
		<!-- ?department=id&city=madurai is query string -->
		<div>
			<label for='salary'>Salary:</label> <input type=text name='salary'
				id='salary' value="20000" />
			<!-- salary an submit are examples for visible values in th browser -->
		</div>
		<div style="width: 50%; margin: 0 auto">
			<input type="hidden" value="50000" name="bonus" id="bonus" />
			<!-- Hidden value would be in the browser -->
		</div>
		<div style="width: 50%; margin: 0 auto">
			<input type="submit" value="Set" name="submit" />
		</div>
		<div style="width: 50%; margin: 0 auto">
			<input type="submit" value="Fetch" name="submit" />
			<!-- input elements is used to store data in the client side and is visible in the browser-->
		</div>
	</form>
</body>
</html>
