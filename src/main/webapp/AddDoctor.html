<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Doctor</title>
</head>
<body>
	<form action="Doctors" method="post">
		<center>
		<h1>Add Doctor Details</h1>
			<div>
				Doctor ID: <input type='text' name='id' placeholder="100"><br>
			</div>
			<div>
				Doctor Name: <input type='text' name='name' placeholder="A to Z"><br>
			</div>
			<div>
				Speciality: <input type='text' name='speciality' placeholder="Ex.Dentist"><br>
			</div>
			<div>
				City: <input type='text' name='city' placeholder="Ex.Dindigul"><br>
			</div>
			<div>
				Phone Number: <input type='text' name='phone' placeholder="Ex.9876543210"><br>
			</div>
			<div>
				Standard Fees: <input type='text' name='std_fees'placeholder="10000"><br>
			</div>
			<div>
				<input type='submit' value='ADD DOCTOR'>
			</div>
		</center>
	</form>
</body>
</html>
