<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Appointment Details</title>
</head>
<body>
	<form action="Appointments" method="post">
		<center>
			<h2>Update Appointment Details</h2>
			<div>
				Appointment ID: <input type='text' name='id' placeholder="100"><br>
			</div>
			<div>
				Doctor ID: <input type='text' name='docId' placeholder="A to Z"><br>
			</div>
			<div>
				Patient Name: <input type='text' name='patName' placeholder="A to Z"><br>
			</div>
			<div>
				Standard Fees: <input type='text' name='fees' placeholder="10000"><br>
			</div>
			<div style="width: 50%; margin: 0 auto">
				<input type='submit' name='submit' value='update'>
		</center>
	</form>
</body>
</html>
